syntax = "proto3";

option java_multiple_files = true;
option java_package = "openfresh.plasma";
option objc_class_prefix = "PLASMA";
option swift_prefix = "Plasma";

package proto;

service StreamService {
    rpc Events(stream Request) returns (stream Payload) {}
}

message Request {
    repeated EventType Events = 1;
    bool forceClose = 2;
}

message EventType {
    string type = 1;
}

message Payload {
    EventType eventType = 1;
    string data = 2;
}
